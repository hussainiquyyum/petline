<!-- BEGIN pos -->
<card class="pos pos-vertical" id="pos">
	<!-- BEGIN pos-container -->
	<card-body class="pos-container">
		<!-- BEGIN pos-header -->
		<hitpos-header [posPage]="'menu'" [isAddMenu]="isAddMenu" (onAddMenu)="addMenu()"></hitpos-header>
		<!-- END pos-header -->
		
		<!-- BEGIN pos-content -->
		<div class="pos-content overflow-hidden">
			<ng-scrollbar>
				<div class="pos-content-container h-100 p-3">
					<div class="row gx-3">
						<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 pb-3" *ngIf="isAddMenu">
							<card class="h-100">
								<card-body class="h-100 p-1">
									<div class="pos-product">
										<input type="file" style="display: none;" name="image" id="image" #image (change)="uploadImage($event)">
										<div class="img cursor-pointer" (click)="image.click()" [ngStyle]="{ backgroundImage: 'url(/assets/img/pos/upload.avif)', backgroundSize: 'cover', backgroundPosition: 'center' }"></div>
										<div class="info">
											<div class="title"> <input type="text" class="form-control" placeholder="Item Name" /></div>
											<div class="desc"> <input type="text" class="form-control" placeholder="Item Description" /></div>
											<div class="desc"> 
												<select class="form-select">
													<option selected>Open this select menu</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="d-flex align-items-center mb-3">
												<div class="w-100px">Stock:</div>
												<div class="flex-1">
													<input type="text" class="form-control" value="0" />
												</div>
											</div>
											<div class="d-flex align-items-center mb-3">
												<div class="w-100px">Availability:</div>
												<div class="flex-1">
													<div class="form-check form-switch">
														<input class="form-check-input" type="checkbox" name="qty" id="product-new" [checked]="menuItem.isAvailable" value="1" />
														<label class="form-check-label" [for]="'product-new'"></label>
													</div>
												</div>
											</div>
											<div>
												<a href="javascript:;" class="btn btn-theme d-block mb-2"><i class="fa fa-check fa-fw"></i> Update</a>
												<a (click)="closeAddMenu()" class="btn btn-default d-block"><i class="fa fa-times fa-fw"></i> Cancel</a>
											</div>
										</div>
									</div>
								</card-body>
							</card>
						</div>
						<ng-container *ngIf="menu">
							<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 pb-3" *ngFor="let menu of menu; let i = index">
								<card class="h-100">
									<card-body class="h-100 p-1">
										<div class="pos-product">
											<div class="img" [ngStyle]="{ backgroundImage: 'url('+ menu.image?menu.image:'/assets/img/pos/cp-logo-icon.png' +')' }"></div>
											<div class="info">
												<div class="title">{{ menu.name }}</div>
												<div class="desc">{{ menu.description }}</div>
												<div class="d-flex align-items-center mb-3">
													<div class="w-100px">Category:</div>
													<div class="flex-1">
														{{ menu.category.name }}
													</div>
												</div>
												<div class="d-flex align-items-center mb-3">
													<div class="w-100px">Availability:</div>
													<div class="flex-1">
														<div class="form-check form-switch">
															<input class="form-check-input" type="checkbox" name="qty" [id]="'product' + i" [checked]="menu.isAvailable" value="1" />
															<label class="form-check-label" [for]="'product' + i"></label>
														</div>
													</div>
												</div>
												<div>
													<a href="javascript:;" class="btn btn-theme d-block mb-2"><i class="fa fa-check fa-fw"></i> Update</a>
													<a href="javascript:;" class="btn btn-default d-block"><i class="fa fa-times fa-fw"></i> Cancel</a>
												</div>
											</div>
										</div>
									</card-body>
								</card>
							</div>
						</ng-container>
					</div>
				</div>
			</ng-scrollbar>
		</div>
		<!-- END pos-content -->
	</card-body>
	<!-- END pos-container -->
</card>
<!-- END pos -->
