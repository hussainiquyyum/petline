<div class="nav-card" id="pos">
	<div class="pos-container">
        <nav class="nav-container">
            @for (navBtn of navBtn(); track $index) {
            <div class="nav-item" [class.active]="navBtn.active" (click)="navClick($index)">
                <i [ngClass]="navBtn.icon + (navBtn.active ? '-fill' : '')"></i>
                <span class="nav-label">{{ navBtn.name }}</span>
            </div>
            }
        </nav>
    </div>
</div>
